<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crowd Management | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app-container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2 class="logo">kloudspot</h2>

    <nav>
      <a class="active" href="dashboard.html">Overview</a>
      <a href="entries.html">Crowd Entries</a>
    </nav>

    <button class="logout">Logout</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOP BAR -->
    <header class="topbar">
      <div class="left">
        <h3>Crowd Solutions</h3>
        <select>
          <option>Avenue Mall</option>
        </select>
      </div>

      <div class="right">
        <span>EN</span>
        
        <img class="avatar" src="avatar.png" />
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <div class="page-header">
        <h2>Overview</h2>
        <button class="date-btn">Today</button>
      </div>

      <!-- OCCUPANCY CARDS -->
      <div class="cards">
        <div class="card">
          <p>Live Occupancy</p>
          <h2 id="liveOccupancy">--</h2>
        </div>

        <div class="card">
          <p>Todayâ€™s Footfall</p>
          <h2 id="footfall">--</h2>
        </div>

        <div class="card">
          <p>Avg Dwell Time</p>
          <h2 id="dwell">--</h2>
        </div>
      </div>

      <!-- CHART PLACEHOLDER -->
      <div class="chart-box">
        <h3>Overall Occupancy</h3>
        <canvas id="occupancyChart"></canvas>
      </div>

    </section>
  </main>

</div>
<!-- OVERALL OCCUPANCY -->
<div class="chart-box">
  <h3>Overall Occupancy</h3>
  <canvas id="occupancyChart" width="900" height="300"></canvas>
</div>

<!-- DEMOGRAPHICS -->
<div class="charts-row">
  <div class="chart-box">
    <h3>Chart of Demographics</h3>
    <canvas id="donutChart" width="250" height="250"></canvas>
    <p class="legend">55% Male &nbsp;&nbsp; 45% Female</p>
  </div>

  <div class="chart-box">
    <h3>Demographics Analysis</h3>
    <canvas id="demoLineChart" width="600" height="300"></canvas>
  </div>
</div>
<script src="charts.js"></script>

<script src="dashboard.js"></script>
</body>
</html>
